version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: voip-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: voip
      POSTGRES_USER: voip
      POSTGRES_PASSWORD: voip
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voip"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: voip-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # VoIP Server
  voip-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: voip-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database configuration
      VOIP__DATABASE__URL: postgresql://voip:${POSTGRES_PASSWORD:-voip}@postgres:5432/voip
      VOIP__DATABASE__MAX_CONNECTIONS: 20

      # Server configuration
      VOIP__SERVER__BIND_ADDRESS: 0.0.0.0
      VOIP__SERVER__CONTROL_PORT: 9000
      VOIP__SERVER__VOICE_PORT: 9001
      VOIP__SERVER__MAX_CONNECTIONS: 1000

      # Security configuration
      VOIP__SECURITY__JWT_SECRET: ${JWT_SECRET:-CHANGE_ME_IN_PRODUCTION_USE_LONG_RANDOM_STRING}
      VOIP__SECURITY__TLS_CERT: /app/certs/cert.pem
      VOIP__SECURITY__TLS_KEY: /app/certs/key.pem

      # Audio configuration
      VOIP__AUDIO__MAX_BITRATE: 128000
      VOIP__AUDIO__DEFAULT_BITRATE: 32000

      # Limits configuration
      VOIP__LIMITS__MAX_CHANNELS_PER_ORG: 100
      VOIP__LIMITS__MAX_USERS_PER_ORG: 1000
      VOIP__LIMITS__MAX_USERS_PER_CHANNEL: 50

      # Logging
      RUST_LOG: voip_server=info,tower_http=debug
    ports:
      - "9000:9000"     # WebSocket control port
      - "9001:9001/udp" # Voice UDP port
    # Uncomment volumes below if you want to mount TLS certificates or persist logs
    # volumes:
    #   - ./certs:/app/certs:ro
    #   - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "test", "-f", "/app/voip-server"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Uncomment to run pgAdmin for database management
  # pgadmin:
  #   image: dpage/pgadmin4:latest
  #   container_name: voip-pgadmin
  #   restart: unless-stopped
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: admin@voip.local
  #     PGADMIN_DEFAULT_PASSWORD: admin
  #   ports:
  #     - "5050:80"
  #   depends_on:
  #     - postgres

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: voip-network
